<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример фронтенда</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar-brand {
        color: white !important;
      }
      .form-group {
        width: 500px;
      }
      .register-block {
        text-align: center;
        text-align: center; /* Выравнивание текста по центру */
         margin: 0 auto; /* Центрирование блока по горизонтали */
        max-width: 500px; /* Максимальная ширина блока */
      }
      .bg-custom {
        background-color: #2C8391;
       }

    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container">
          <!-- Логотип с текстом Twitter -->
          <a class="navbar-brand" href="#">Twitter</a>
          <!-- Кнопка "Hamburger" для мобильных устройств -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Ссылки и элементы навигации -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <!-- Элементы навигации -->
              <li class="nav-item">
                <a class="nav-link" href="#">Tweets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="select('login')">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="select('register')">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="select('profile')">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div id="site-body"></div>

    <div class="container mt-5">
        <div id="login" style="display: none;">
            <form class="register-block">
                <div class="form-group row">
                    <label for="email" class="col-sm-12 col-form-label">EMAIL:</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-12 col-form-label">PASSWORD:</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="register" style="display: none;">
            <form class="register-block">
                <div class="form-group row">
                  <div for="email" class="col-sm-12 col-form-label">EMAIL:</div>
                  <div class="col-sm-12">
                    <input type="email" class="form-control" id="register_email" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group row">
                  <div for="password" class="col-sm-12 col-form-label">PASSWORD:</div>
                  <div class="col-sm-12">
                    <input type="password" class="form-control" id="register_password" placeholder="Enter password">
                  </div>
                </div>
                <div class="form-group row">
                  <div for="fullname" class="col-sm-12 col-form-label">FULL NAME:</div>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="register_fullname" placeholder="Enter full name">
                  </div>
                </div>
                <div class="form-group row">
                  <div for="country" class="col-sm-12 col-form-label">COUNTRY:</div>
                  <div class="col-sm-12">
                    <select class="form-control" id="register_country">
                      <option value="">Select Country</option>
                      <option value="USA">USA</option>
                      <option value="Canada">Canada</option>
                      <option value="UK">UK</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row" id="register_birthdate">
                  <div for="birthdate" class="col-sm-12 col-form-label">BIRTHDATE:</div>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="birthdate" placeholder="mm/dd/yyyy">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary" onclick="saveData()">Register</button>
                  </div>
                </div>
              </form>
        </div>
       
        <div id="profile" style="display: none;">
            <form class="register-block">
                <div class="form-group row">
                  <label for="email" class="col-sm-12 col-form-label">EMAIL:</label>
                  <div class="col-sm-12">
                    <div type="email" id="profile_email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-12 col-form-label">PASSWORD:</label>
                  <div class="col-sm-12">
                    <div type="password" id="profile_password">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="fullname" class="col-sm-12 col-form-label">FULL NAME:</label>
                  <div class="col-sm-12">
                    <div type="text" id="profile_fullname">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <div for="country" class="col-sm-12 col-form-label" id="profile_country">COUNTRY:</div>
                  </div>
                </div>
                <div class="form-group row">
                  <div for="birthdate" class="col-sm-12 col-form-label" id="profile_birthdate">BIRTHDATE:</div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        function select(id) {
            var elements = document.querySelectorAll("#login, #profile, #register");
            elements.forEach(function(element) {
                element.style.display = "none";
            });

            var selectedElement = document.getElementById(id);
            if (id === 'profile') {
                visualizeData();
            }

            if (selectedElement) {
                selectedElement.style.display = "";
            }
        }


        function saveData(){
    console.log(data)

    var fullname = document.getElementById('register_fullname').value;
    var email = document.getElementById('register_email').value;
    var country = document.getElementById('register_country').value;
    var birthdate = document.getElementById('register_birthdate').value;
    var password = document.getElementById('register_password').value;

    var data = {
        fullname: fullname,
        email: email,
        password: password,
        country: country,
        birthdate: birthdate
    };
    console.log(data)

    localStorage.setItem("user", JSON.stringify(data));
}

function visualizeData(){
    var user = localStorage.getItem("user");
    if (!user) {
        return;
    }

    user = JSON.parse(user);
    console.log(user);
    let fullname = document.getElementById('profile_fullname');
    let email = document.getElementById('profile_email');
    let country = document.getElementById('profile_country');
    let birthdate = document.getElementById('profile_birthdate');
    let password = document.getElementById('profile_password');

    fullname.innerHTML = user.fullname;
    email.innerHTML = user.email;
    country.innerHTML = user.country;
    birthdate.innerHTML = user.birthdate;
    password.innerHTML = user.password;
}

    </script>
  </body>
</html>
